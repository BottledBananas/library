<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Constructor</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
	</head>
	<body onload="showBooks()">
		<!--below is actual html-->
		<button data-modal-target="#modalAddBook">Add a book</button>
		<div id="listOfBooks"></div>
		<div class="modal" id="modalAddBook">
			<div id="modalTitle">
				<div>Book information</div>
				<button data-close-button class="close-button">&times;</button>
			</div>
			<div id="modalForm">
				<form id="formAddBook">
					<ul>
						<li>
							<label for="title">Title</label>
							<input type="text" id="title" name="title" />
						</li>
						<li>
							<label for="auther">Auther</label>
							<input type="text" id="auther" name="auther" />
						</li>
						<li>
							<label for="pages">amount of pages</label>
							<input type="number" id="pages" name="pages" />
						</li>
						<li>
							<fieldset>
								<legend>Did you read it?</legend>
								<label for="readYes">Yes</label>
								<input type="radio" id="readYes" name="read" />
								<label for="readNo">No</label>
								<input type="radio" id="readNo" name="read" checked />
							</fieldset>
						</li>
					</ul>
					<button id="btnAddBookToLibrary">Add book to library</button>
				</form>
			</div>
		</div>
		<div id="overlay"></div>
	</body>
</html>
