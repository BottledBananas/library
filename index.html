<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Constructor</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<button id="btnAddBook">Add a book</button>
		<div id="listOfBooks"></div>
		<div id="modalAddBook">
			<div id="modalTitle">
				<div>We need to know a few things about the book</div>
				<div id="btnModalClose">&times;</div>
			</div>
			<div id="modalForm">
				<form id="formAddBook">
					<ul>
						<li>
							<label for="title">Title</label>
							<input type="text" id="title" name="title" />
						</li>
						<li>
							<label for="auther">Auther</label>
							<input type="text" id="auther" name="auther" />
						</li>
						<li>
							<label for="pages">amount of pages</label>
							<input type="number" id="pages" name="pages" />
						</li>
						<li>
							<label for="read">Did you read it?</label>
							<input type="checkbox" id="read" name="read" />
						</li>
					</ul>

					<button id="btnAddBookToLibrary">Add book to library</button>
				</form>
			</div>
		</div>
		<div id="overlay"></div>
	</body>
</html>
